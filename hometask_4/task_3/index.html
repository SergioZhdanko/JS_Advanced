<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript Advanced Form Validation</title>
</head>
<body>
    <form action="#">
    	<fieldset>
                <legend>Контактная информация</legend>
                <label for="name">Имя <em>*</em></label>
                <input id="name" placeholder="Введите Ваше имя">
                <br>
                
                <label for="telephone">Телефон <em>*</em></label>
                <input id="telephone" placeholder="Введите Ваш Телефон">
                <br>
                <label for="email">Email <em>*</em></label>
                <input id="email" placeholder="Введите Ваш e-mail">
                <div class="incorrect_action"></div>
                <br>
                <button type="submit">Отправить</button>
                <button type="reset">Сбросить</button>
        </fieldset>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
